<div class="todolist-container">
  <div class="todos-container">
      <div>
        <!-- data-testid="todo-item" -->
        <app-todo-item *ngFor="let todo of todos" [todo]="todo" (toggleCompletion)="toggleCompletion(todo)">
        </app-todo-item>
      </div>
  </div>
  <div>
      <app-footer>
        <p>{{numIncompleteTasks}} {{numIncompleteTasks === 1 ? 'task' : 'tasks'}} left</p>
        <a [routerLink]="['followers']">Followers</a>
      </app-footer>
  </div>
</div>
